
<div class="container m-5" >
  <form #f="ngForm">
    <input type="range" min="1" max="100" id="rangeField" name="rangeField" [(ngModel)]="sliderValue">
    <button id="buttonCreator" (click)="sliderClick()">Click</button>
  </form>


  <p *ngIf="clicked"> {{sliderValue}} </p>
  <p>
    <button class="m-1" *ngFor="let index of button" (click)="buttonOnClick(index)">{{index}}</button>
  </p>

</div>
